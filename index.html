<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Advice #</h1><!-- Advice ID goes here -->
      <p>"<span id="advice">as my text gets longer what happens to the dice?as my text gets longer what happens to the dice?as my text gets longer what happens to the dice?</span>"</p>
      <picture>
        <source media="(min-width: 450px)" src="./images/pattern-divider-mobile.svg" alt="line break">
        <img src="./images/pattern-divider-desktop.svg" alt="line break">
      </picture>
    </section>
    <div class="dice-wrapper">
      <img src="./images/icon-dice.svg" alt="dice icon">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MooseCowBear">MooseCowBear</a>.
  </footer>
</body>
</html>
